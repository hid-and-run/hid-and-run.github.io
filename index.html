<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-size: 2rem;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
      }
      body > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #content {
        position: absolute;
        left: -200vw;
      }
    </style>
    <script>
      async function copy() {
        let copyText = document.querySelector("#content");
        copyText.select();
        document.execCommand("copy");
      }
    </script>
  </head>
  <body onclick="copy()">
    <div>
      <p>
        Click anywhere on this page to change the content of your clipboard.
      </p>
    </div>
    <textarea id="content" type="text">We have just updated your clipboard! :)</textarea>
  </body>
</html>
